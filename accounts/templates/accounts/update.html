{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row">
        <nav class="navbar navbar-default justify-content-end">
            <div class="nav">
                <a class="navbar-brand" href="{% url 'profile' %}">Profile</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>Servi√ßos</h3>
                </div>
                <div class="offset-6 col-2">
                    <h3>Actions</h3>
                </div>
            </div>
        </div>
        <br><br>
        <div class="col-4">
            <form id="my-form" action="#" method="POST" class="form" autocomplete="off"
                enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}

            </form> 

            
        </div>
        <div class="offset-6 col-2">

            <div class="form-group">
                <button form="my-form" type="submit" class="btn btn-secondary">Update</button>
            </div>
            <br>

            <div class="form-group">
                <a href="{% url 'del_servico' pk=servicos.id %}" form="my-form" type="submit"
                    class="btn btn-danger">Delete</a>
            </div>


        </div>


        <!-- {% if messages %}
        {%for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
        </div>
        {%endfor%}
        {% endif %} -->

    </div>
</div>
{% endblock %}
